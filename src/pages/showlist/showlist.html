<ion-header>
    <ion-navbar>
        <ion-title>
          เลือกสินค้า
        </ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <div style="text-align: center">
  <h3 style="color: #fff;">เลือกสินค้า</h3>
  </div>
  
  <div *ngIf="productResult" class="showlist">
    

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let item of productResult" class="showlist-col">
                    <img src="https://www.jib.co.th{{item.image}}"/>
                    <div class="card-title" class="topname">{{item.name}}</div>
                    <div class="card-subtitle" class="price">ราคา {{item.price}} บาท</div>
                    <div style="margin: auto; text-align: center">
                      <button ion-button small (click)="selectItem(item.id,item.name,item.price,item.image)">เลือก</button>
                    </div>
            </ion-col>
        </ion-row>
      </ion-grid>


  </div>

</ion-content>
